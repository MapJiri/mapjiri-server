<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 화면</title>
  <style>
    /* 기존 스타일 코드 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
    .login-container .signup-btn {
      background-color: #28a745;
    }
    .login-container .signup-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>로그인</h2>
  <form id="loginForm">
    <input type="text" name="email" placeholder="아이디" required>
    <input type="password" name="password" placeholder="비밀번호" required>
    <button type="submit">로그인</button>
  </form>
  <button type="button" class="signup-btn" onclick="location.href='/register'">회원가입</button>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(event){
    event.preventDefault();
    const formData = new FormData(this);
    const data = {
      email: formData.get("email"),
      password: formData.get("password")
    };

    fetch("/api/v1/user/signin", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(response => {
      if (!response.ok) {
        throw new Error("로그인 실패");
      }
      return response.json();
    })
    .then(result => {
      console.log("로그인 성공", result);
      localStorage.setItem("accessToken", result.accessToken);
      localStorage.setItem("refreshToken", result.refreshToken);
      // 예: 로그인 성공 후 홈 화면으로 이동
      window.location.href = "/index.html";
    })
    .catch(error => {
      console.error("에러 발생:", error);
      alert("로그인에 실패했습니다.");
    });
  });
</script>
</body>
</html>
